<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form action="#">
        <div class="form-group ml-5">
            <label class="font-weight-bold" for="first_name">First name:</label>
            <input class="form-control col-lg-4" type="text" name="first_name" id="first_name" />
        </div>
        <div class="form-group ml-5">
            <label class="font-weight-bold" for="last_name">Last name:</label>
            <input class="form-control col-lg-4" type="text" name="last_name" id="last_name" />
        </div>
        <div class="form-group ml-5 ">
            <label><input type="radio" name="gender" value="male" /> male</label>
            <label><input type="radio" name="gender" value="female" /> female</label>
        </div>
        <div class="form-group ml-5">
            <label class="font-weight-bold" for="birth_date">Date of birth:</label>
            <input class="form-control col-4" type="date" name="birth_date" id="birth_date" />
        </div>
        <input class="btn btn-primary ml-5" type="submit" value="Add" />
    </form>
</body>

</html>
